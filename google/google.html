<!doctype html>
<html lang="tr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Google</title>
    <link href="google.css" rel="stylesheet" />
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <div class="row fixed-top bg-light py-2">
                <div class="col-md-5 ml-3 text-left">
                    <a href="#" class="text-dark">About</a>
                    <a href="#" class="text-dark ml-3">Store</a>
                </div>
                <div class="col-md-6 ml-3 text-right">
                    <a class="text-dark" href="#">Gmail</a>
                    <a class="text-dark ml-3" href="#">Images</a>
                    <img class="googleIcons ml-3" src="https://cdn.icon-icons.com/icons2/1129/PNG/512/buttonsymbolofninedots_80014.png" />
                    <button class="btn btn-primary ml-3">Sign in</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-5">
                <img class="google mx-auto d-block" src="https://1000logos.net/wp-content/uploads/2016/11/google_logo.png" alt="google logo" />
            </div>
            <div class="col-md-10 offset-md-1">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img class="googleIcons" src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" /></span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text"><img class="googleIcons" src="https://w7.pngwing.com/pngs/258/711/png-transparent-microphone-illustration-microphone-google-now-computer-icons-google-voice-search-mic-electronics-audio-equipment-audio.png" /></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-4">
                <button class="btn bg-gray">Google Search</button>
                <button class="btn bg-gray">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="row fixed-bottom bg-light py-2">
            <div class="col-md-5 ml-3 text-left">
                <a href="#" class="text-dark">Advertising</a>
                <a href="#" class="text-dark ml-3">Business</a>
                <a href="#" class="text-dark ml-3">How Search works</a>
            </div>
            <div class="col-md-3 offset-md-3 text-right">
                <a href="#" class="text-dark">Privacy</a>
                <a href="#" class="text-dark ml-3">Terms</a>
                <a href="#" class="text-dark ml-3">Settings</a>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>
</html>
